name: fuzz

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 12 * * 0'

permissions:
  contents: read

jobs:
  fuzz:
    name: ${{ matrix.target }}
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        target:
          - base_type_parse
          - class_access_flags_from_bytes
          - class_file_from_bytes
          - constant_from_bytes
          - constant_pool_from_bytes
          - field_access_flags_from_bytes
          - field_from_bytes
          - field_type_parse
          - method_access_flags_from_bytes
          - method_from_bytes
          - mutf8_from_bytes
          - mutf8_to_bytes
          - reference_kind_from_bytes
          - version_from_bytes
        include:
          - target: base_type_parse
            option: -max_len=1
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo fuzz
        run: cargo install cargo-fuzz
      - name: Fuzz Tests
        run: cargo fuzz run ${{ matrix.target }} -- -max_total_time=60 -rss_limit_mb=8192 ${{ matrix.option }}
